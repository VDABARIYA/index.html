<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Generator</title>
</head>
<body>
    <h1>Videeka.ai Content Generator</h1>

    <!-- Prompt input -->
    <textarea id="promptInput" placeholder="Type your prompt here..." rows="4" cols="50"></textarea><br><br>

    <!-- Generate button -->
    <button id="generateBtn">Generate</button>

    <!-- Output -->
    <div id="output" style="margin-top:20px; border:1px solid #ccc; padding:10px; width:50%; min-height:50px;"></div>

    <!-- JS script -->
    <script>
        document.getElementById("generateBtn").addEventListener("click", async function() {
            const prompt = document.getElementById("promptInput").value;
            if (!prompt) return alert("Please enter a prompt!");

            document.getElementById("output").innerText = "Generating...";

            try {
                // Temporary fake AI generation for testing
                // Replace this fetch with your backend API later
                await new Promise(resolve => setTimeout(resolve, 1000)); // simulates API delay
                const result = "Generated content for: " + prompt;

                document.getElementById("output").innerText = result;
            } catch (err) {
                console.error(err);
                document.getElementById("output").innerText = "Error generating content.";
            }
        });
    </script>
</body>
</html>
